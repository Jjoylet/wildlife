<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FORM</title>
    <style>
        form{
            background-color: rebeccapurple;
            margin: 20px


        }
        div{
            padding: 10px;
        }
        .inputstyle{
            width:30%;
            padding:10px;
            border-radius: 8px;
        border: none;
            border-radius: 8px
        }
        Label{
            Padding: 3px;
            margin: 4px
        }
        h3{
            text-align:center;
        }

    </style>
</head>
<body>
<h3>Fill this form to complete admission</h3>

<form action="#">

    <div>

    <label>First name</label>
    <input  class="inputstyle" type="text" name="<firstname">

    <label> Second name</label>
    <input class="inputstyle" type="text" name="second name">
    </div>

    <div>
    <label>Email address</label>
    <input class="inputstyle" type="email" name="email address">


        <label>Phone number</label>
        <input class="inputstyle" type="tel" name="phone number">

     </div>
    <div>
        <label>Date of Birth</label>
        <input class="inputstyle" type="date" name="dob">

        <label>Date of admission</label>
        <input class="inputstyle"type="datetime-local" name="doa">
    </div>

    <div>
        <span>
        <label>Gender</label>

        <input type="radio" name="gender" value="male">
        <label>Male</label>

        <input type="radio" name="gender" value="Female">
        <label> Female</label>

        </span>
        <br>

        <span>
        <label>Hobby</label>
        <input type="checkbox" name="hobby" value="coding">
        <label>Coding</label>
        <input type="checkbox" name="hobby" value="swimming">
        <label>Swimming</label>
        <input type="checkbox" name="hobby" value="Reading">
        <label>Reading</label>
        </span>


    </div>
    <div>
        <label> Upload your file</label>
        <input type="file" name="files">

        <label>County</label>
        <select>name="county"
           <option value="nairobi">Nairobi</option>
           <option value="Kisumu">Kisumu</option>
           <option value="Mombasa">Mombasa</option>
        </select>

    </div>

    <div>
        <input type="submit" value="Submit" onclick="alert('THANK YOU')">
    </div>






</form>
</body>
</html>
